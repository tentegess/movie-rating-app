<header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">

          <a  href="{{url_for('home.index')}}">
              <img src="{{ url_for('static', filename="graph/icon2.svg") }}" height="40px" width="40px"></a>
          <h4 class="mb-0 pb-0"><a class="text-light" href="{{url_for('home.index')}}">WatchScore</a></h4>


        <button class="navbar-toggler" id="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class='bx bx-menu hamburger' id="toggle-menu"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
              {% if current_user.is_authenticated %}
                <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">{{ current_user.name }}</a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Wyloguj się</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
              {% else %}
                  <a class="nav-link" href="{{url_for('auth.login')}}">Zaloguj się</a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>
</header>

<script>
    let togglenav = document.getElementById("navbar-toggler");
    togglenav.addEventListener("click", ()=>{
        if(togglenav.getAttribute("aria-expanded")==="true") {
            document.getElementById("toggle-menu").classList.add("bx-x");
        }else{
            document.getElementById("toggle-menu").classList.remove("bx-x")
        }
    })
</script>
