<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{url_for('static',filename='graph/logo.svg')}}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}" >
        <title>
            {% block title %}
            {% endblock %} - Panel administratora
        </title>

    </head>

    <body id="body-pd">

         <header class="header" id="header">
             <div class="header_toggle ps-2 pt-1">
                <i class="bx bx-menu" id="header-toggle"></i>
            </div>
            <div class="dropdown">
                <a class="nav-link"  role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                <div class="header_img" >
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="" />
                </div>
                </a>
             <ul class="dropdown-menu dropdown-menu-end slideIn">
                    <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Wyloguj się</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
            </div>
         </header>
          <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a class="nav_logo" id="nav_toggle">
            <i class="bx bx-menu nav_logo-icon" id="nav_icon"></i>
            <span class="nav_logo-name">Admin</span>
          </a>
          <div class="nav_list">
                <a href="#" class="nav_link active">
                  <i class='bx bx-home-alt-2 nav_icon'></i>
                  <span class="nav_name">Strona główna</span>
                </a>
                <a href="#" class="nav_link">
                  <i class='bx bx-user nav_icon' ></i>
                  <span class="nav_name">Użytkownicy</span>
                </a>

              </div>
            </div>
            <a href="#" class="nav_link">
              <i class="bx bx-log-out nav_icon"></i>
              <span class="nav_name">Test</span>
            </a>
          </nav>
        </div>

        <main class="main-height" id="main">
            {% block content %}

            {% endblock %}
        </main>
    </body>
    <script>
         document.addEventListener("DOMContentLoaded", function (event) {
        const showNavbar = (toggleId, navId, bodyId, navtoggle, navicon, mainD) => {
          const nvtoggle = document.getElementById(navtoggle);
          const toggle = document.getElementById(toggleId),
            main = document.getElementById(mainD),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            nav_icon = document.getElementById(navicon),


            nav_expanders = [toggle, nvtoggle];

          // Validate that all variables exist
          if (toggle && nav && bodypd && nvtoggle) {
            nav_expanders.forEach(btn=>{
                  btn.addEventListener("click", () => {
                  nav.classList.toggle("show");
                  toggle.classList.toggle("bx-x");
                  nav_icon.classList.toggle("bx-x");
                  bodypd.classList.toggle("body-pd");
                })
            ;})

            if(main){
             main.addEventListener("click", () => {
                 let win_width = window.innerWidth;
                 if (win_width < 768) {
                     nav.classList.remove("show");
                     toggle.classList.remove("bx-x");
                     nav_icon.classList.remove("bx-x");
                     bodypd.classList.remove("body-pd");
                 }
             })
            }
          }
        };

        showNavbar("header-toggle", "nav-bar", "body-pd", "nav_toggle", "nav_icon", "main");
        const linkColor = document.querySelectorAll(".nav_link");



        function colorLink() {
          if (linkColor) {
            linkColor.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
          }
        }
        linkColor.forEach((l) => l.addEventListener("click", colorLink));

      });
    </script>
    {% block script %}
    {% endblock %}
</html>
