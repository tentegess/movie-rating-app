{% for user in users %}
    {{ render_partial('admin/partials/users/__user_row.html', user=user) }}
{% endfor %}
{% if users.has_next %}
<tr class="scroll-trigger htmx-settling"
     hx-get="/admin/users/page/{{(users.page+1)}}"
     hx-trigger="revealed"
     hx-swap="outerHTML"
     hx-target="this"
     hx-include="[name='query']">
    <td class="m-0 p-0 border-0" colspan="100%">
         <img class="pt-3" style="width: 3rem" src="{{ url_for('static', filename="graph/loading.svg") }}">
    </td>
</tr>
{% endif %}
