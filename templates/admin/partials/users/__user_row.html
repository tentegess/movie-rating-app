<tr>
    <td> {{ user.name }} </td>
    <td> {{ user.email }} </td>
    <td class="d-none d-sm-table-cell px-0"> <i class="bx bx-{{ 'check' if user.suspended else 'x' }}"
        style="font-size: 1.5rem; transform: translateY(3px);"></i> </td>
    <td class="d-none d-sm-table-cell px-0"> <i class="bx bx-{{ 'check' if user.is_admin else 'x' }}"
        style="font-size: 1.5rem; transform: translateY(3px);"></i> </td>
</tr>
