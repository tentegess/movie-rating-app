<tr>
    <td> {{ user.name }} </td>
    <td> {{ user.email }} </td>
    <td class="d-none d-sm-table-cell px-0"> <i class="table-icon bx bx-{{ 'check' if user.suspended else 'x' }}"></i> </td>
    <td class="d-none d-sm-table-cell px-0"> <i class="table-icon bx bx-{{ 'check' if user.is_admin else 'x' }}"></i> </td>
    <td><i class='bx bx-search-alt'></i></td>
</tr>
