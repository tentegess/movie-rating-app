{% extends './admin/admin_base.html' %}

{% block title %}
    Użytkownicy
{% endblock %}

{% block page %}
    Użytkownicy
{% endblock %}

{% block content %}
    <div class="container-fluid px-0 px-md-3 pb-1">
        <div class="mx-md-2 content-box mb-3 pt-1">
            <div class="row">

                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="input-group position-relative d-inline-flex align-items-center col-12 col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="text" class="form-control custom_input" id="search-box"
                               placeholder=" " name="query" maxlength="360"
                               value = "{{ request.args.query }}"
                                hx-get="/admin/users" hx-target="#user_table"
                                hx-trigger="keyup changed delay:250ms" hx-push-url="true"
                                hx-include="[name='only_admins'], [name='only_suspended']">
                            <label class="ms-3 formlab">Znajdź użytkownika</label>
                        </div>
                        <i class="bx bx-x position-absolute d-none search-icon"
                           hx-get="/admin/users" hx-target="#user_table"
                           hx-trigger="click" hx-push-url="true"
                           hx-include="[name='only_admins'], [name='only_suspended']"
                           id="search-icon">
                        </i>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column justify-content-center">
                    <div class="form-check form-switch">
                        <input type="checkbox" name="only_admins" class="form-check-input"
                        {{"checked" if request.args.only_admins else ""}}
                        hx-get="/admin/users" hx-target="#user_table"
                        hx-trigger="click" hx-push-url="true"
                        hx-include="[name='only_suspended'], [name='query']">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Administratorzy</label>
                    </div>

                    <div class="form-check form-switch">
                        <input type="checkbox" name="only_suspended" class="form-check-input"
                        {{"checked" if request.args.only_suspended else ""}}
                        hx-get="/admin/users" hx-target="#user_table"
                        hx-trigger="click" hx-push-url="true"
                        hx-include="[name='only_admins'], [name='query']">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Zawieszeni</label>
                    </div>

                </div>
            </div>
        </div>

        <div class="my-3 mx-md-2 content-box" id="user_table">
        {{ render_partial('admin/partials/users/__user_list.html', users=users) }}
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


{% endblock %}

{% block script %}
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            color_link("users_link")
            const searchBox = document.getElementById("search-box")
            const searchIcon = document.getElementById("search-icon")

            show_query_cleaner(searchBox)

            searchBox.addEventListener("keyup", function(){show_query_cleaner(this)})

            searchIcon.addEventListener("click", function(){
                searchBox.value = "";
                this.classList.add("d-none")
            })

            function show_query_cleaner(searchbox){
                if(searchbox.value!==""){
                    searchIcon.classList.remove("d-none")
                }else{
                    searchIcon.classList.add("d-none")
                }
            }

        })



    </script>
{% endblock %}
